<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <title>Range Input</title>
  </head>

  <body>
    <section id="overlay">
      <img src="https://s3.amazonaws.com/codecademy-content/courses/web-101/unit-6/htmlcss1-img_burger-logo.svg"
       alt="Davie's Burgers Logo" id="logo">
      <hr>
      <form>
        <h1>Create a burger!</h1>
		<section class="protein">
            <label for="patty">What type of protein would you like?</label>
    	    <input type="text" name="patty" id="patty">
        </section>
        <hr>
        <section class="patties">
          <label for="amount">How many patties would you like?</label>
          <input type="number" name="amount" id="amount">
        </section>
        <hr>
        <section class="cooked">
          <label for="doneness">How do you want your patty cooked</label>
          <br>
          <span>Rare</span>
            <input type="range" id="doneness" name="doneness" min="0" max="5" step="0.5">
          <span>Well-Done</span>
        </section>
        
        <section class="toppings">
          <span>What toppings would you like?</span>
          <br>

          <input type="checkbox" name="topping"
        id="lettuce" value="lettuce">
          <label for="lettuce">Lettuce</label>
           
  
          <input type="checkbox" id="tomato"
            name="topping" value="tomato">
          <label for="tomato">Tomato</label>
            
          <input type="checkbox" id="onions"
            name="topping" value="onions">
          <label for="onions">Onions</label>

        </section>

        <section class="cheesy">
          <span>Would you like to add cheese?</span>
          <br>
              
          <input type="radio" id="yes"
            name="cheese" value="yes">
          <label for="yes">Yes</label>

          <input type="radio" id="no"
            name="cheese" value="no">
          <label for="no">No</label>
        </section>

        <section class="bun-type">
          <label for="bun">What type of bun would you like?</label>
          <select id="bun" name="bun">
          <option value="sesame">Sesame</option>
          <option value="potato">Potato</option>
          <option value="brown">Brown</option>
        </section>

      </form>
    </section>
  </body>
</html>
